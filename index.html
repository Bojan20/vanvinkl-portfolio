<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Bojan Petkovic — Audio engineer, game developer & creative technologist. Explore projects, skills and services in an interactive 3D casino experience." />
    <meta name="keywords" content="Bojan Petkovic, VanVinkl, audio engineer, game developer, web developer, React, Three.js, Rust, DSP, slot games, interactive portfolio" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="VanVinkl — Bojan Petkovic | Audio, Game & Web Developer" />
    <meta property="og:description" content="Audio engineer, game developer & creative technologist. Interactive 3D portfolio — spin the slots to explore." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="VanVinkl — Bojan Petkovic" />
    <meta name="twitter:description" content="Audio engineer, game developer & creative technologist. Interactive 3D portfolio." />

    <!-- Theme Color -->
    <meta name="theme-color" content="#00ffff" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' blob:;
      worker-src 'self' blob:;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data:;
      media-src 'self';
      connect-src 'self' https://cdn.jsdelivr.net;
    " />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        cursor: none !important;
        user-select: none !important;
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
      }
      html, body, #root {
        width: 100%;
        height: 100dvh; /* Dynamic viewport height - iOS 15+ (no jitter) */
        overflow: hidden;
        background: #000;
        cursor: none !important;
        user-select: none !important;
      }

      /* Fallback za iOS < 15 */
      @supports not (height: 100dvh) {
        html, body, #root {
          height: -webkit-fill-available;
        }
      }

      /* Safe-area insets za notch/cutout support (iPhone X+) */
      body {
        padding-left: env(safe-area-inset-left, 0px);
        padding-right: env(safe-area-inset-right, 0px);
        padding-top: env(safe-area-inset-top, 0px);
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }
      canvas {
        display: block;
        cursor: none !important;
      }

      /* Fullscreen: match app background on ALL layers — zero flash on resize/orientation */
      :fullscreen::backdrop,
      :-webkit-full-screen::backdrop {
        background: #000 !important;
      }
      html:fullscreen,
      html:-webkit-full-screen {
        background: #000 !important;
      }
      /* Remove safe-area padding in fullscreen (no notch in fullscreen) */
      body:fullscreen,
      body:-webkit-full-screen {
        padding: 0 !important;
      }

      /* Mobile: restore default cursor (no mouse on touch devices) */
      @media (pointer: coarse) {
        *, html, body, canvas {
          cursor: default !important;
        }
      }

      /* Hide all native video controls completely */
      .portfolio-video-player::-webkit-media-controls {
        display: none !important;
      }
      .portfolio-video-player::-webkit-media-controls-enclosure {
        display: none !important;
      }
      .portfolio-video-player::-webkit-media-controls-panel {
        display: none !important;
      }
      .portfolio-video-player::-webkit-media-controls-play-button {
        display: none !important;
      }
      .portfolio-video-player::-webkit-media-controls-start-playback-button {
        display: none !important;
      }
      .portfolio-video-player::-webkit-media-controls-timeline {
        display: none !important;
      }
      .portfolio-video-player::-webkit-media-controls-current-time-display {
        display: none !important;
      }
      .portfolio-video-player::-webkit-media-controls-time-remaining-display {
        display: none !important;
      }
      .portfolio-video-player::-webkit-media-controls-mute-button {
        display: none !important;
      }
      .portfolio-video-player::-webkit-media-controls-toggle-closed-captions-button {
        display: none !important;
      }
      .portfolio-video-player::-webkit-media-controls-volume-slider {
        display: none !important;
      }
      .portfolio-video-player::-webkit-media-controls-fullscreen-button {
        display: none !important;
      }

      /* Accessibility - Visible focus indicators (WCAG 2.1 AA) */
      button:focus-visible,
      input:focus-visible,
      a:focus-visible,
      [role="button"]:focus-visible,
      [role="slider"]:focus-visible {
        outline: 2px solid #ffd700 !important;
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.3) !important;
      }

      /* High contrast focus for accessibility */
      @media (prefers-contrast: high) {
        button:focus-visible,
        input:focus-visible {
          outline: 3px solid #ffd700 !important;
          outline-offset: 3px;
        }
      }

      /* Skip to main content link (screen readers) */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #000;
        color: #ffd700;
        padding: 8px 16px;
        text-decoration: none;
        z-index: 9999;
      }

      .skip-link:focus {
        top: 0;
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content (screen reader accessibility) -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div id="root" role="application" aria-label="VanVinkl — Bojan Petkovic Portfolio"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
